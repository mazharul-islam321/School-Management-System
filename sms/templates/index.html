{% extends 'base.html' %}
{% block content %}
{% load static %}
  <!-- .............banner-slide......... -->
 
  <div class="container-fluid slide-margin">
    <div id="demo" class="carousel slide" data-ride="carousel">

      <!-- Indicators -->

      <ul class="carousel-indicators">
          <li data-target="#demo" data-slide-to="0" class="active"></li>
          <li data-target="#demo" data-slide-to="1"></li>
          <li data-target="#demo" data-slide-to="2"></li>
      </ul>

      <!-- The slideshow -->

      <div class="carousel-inner" role="listbox">

        <div class="carousel-item active">
          <img src="{% static 'images/anas-alshanti-feXpdV001o4-unsplash.jpg' %}" alt="Los Angeles" class="d-block asd">
          <!-- image caption -->
        </div>
        <div class="carousel-item">
          <img src="{% static 'images/d-l-evJN3EAl6uM-unsplash.jpg' %}" alt="Los Angeles" class="d-block asd">
          <!-- image caption -->
        </div>
        <div class="carousel-item">
          <img src="{% static 'images/linux-gnu-ubuntu-wallpaper-preview.jpg' %}" alt="Los Angeles" class="d-block asd" >
          <!-- image caption -->
        </div>  

        <!-- Left and right controls -->

        <a class="carousel-control-prev" href="#demo" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
    </div>
  </div>

  <!-- ..........Latest-news....... -->

  <div class="container">
    {% for obj in  object_list%}
		<div class="row py-4">
			<div class="col-md-6 px-0 newa-banner">
				<img src="{{ obj.image.url }}" alt="school-field">
			</div>
			<div class="col-md-6 my-auto business-expert">
				<h2 class="pb-4">{{ obj.title }}</h2>
				<p class="pb-4">{{ obj.description }}</p>
        <a class="some-text" href="{{ obj.get_absolute_url }}">Read More...</a>
			</div>
		</div>
    {% endfor %}
	</div>

  <!-- school-location & contact -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 map-padding">
        <div id="map-container-google-3" class="z-depth-1-half ">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1543.3239635676673!2d91.54446962188662!3d25.08030332414592!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3750e7d959c63841%3A0x329fd42d329c5a46!2sTangra%20High%20School!5e1!3m2!1sen!2sbd!4v1614459689525!5m2!1sen!2sbd" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>
      <div class="col-md-6" map-padding>
        <h2 class="text-center text-warning">CONTACT US</h2>
        <form action="." class="formedit">
          <div class="form-group">
            <input type="text" class="form-control" id="text" placeholder="Your Name" name="text">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="form-group">
            <input type="tel" class="form-control" id="tel" placeholder="Your Number" name="tel">
          </div>
          <div class="form-group">
            <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

{% endblock content %}
